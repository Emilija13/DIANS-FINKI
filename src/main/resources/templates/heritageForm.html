<div class="container" id="h-form">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/mainPage/save}" th:method="POST">
                <input id="id" type="hidden" name="id"
                       th:value="(${heritage} != null ? ${heritage.getId()} : '')">
                <div class="form-group">
                    <label for="name">Име</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${heritage} != null ? ${heritage.getName()} : '')"
                           required
                           placeholder="Enter heritage name">
                </div>

                <div class="form-group">
                    <label for="city">Град</label>
                        <select id="city" name="city" class="form-control">
                            <option th:if="${heritage} != null"
                                    th:selected="${heritage.getCity() != null &&
                                    heritage.getCity() == cityy}"
                                    th:each="cityy : ${cities}"
                                    th:value="${cityy}"
                                    th:text="${cityy}">
                            </option>
                            <option th:if="${heritage} == null"
                                    th:each="cityy : ${cities}"
                                    th:value="${cityy}"
                                    th:text="${cityy}">
                            </option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="category">Категорија</label>
                        <select id="category" name="category" class="form-control">
                            <option th:if="${heritage} != null"
                                    th:selected="${heritage.getCategory() != null &&
                                    heritage.getCategory() == categoryy}"
                                    th:each="categoryy : ${categories}"
                                    th:value="${categoryy}"
                                    th:text="${categoryy}">
                            </option>
                            <option th:if="${heritage} == null"
                                    th:each="categoryy : ${categories}"
                                    th:value="${categoryy}"
                                    th:text="${categoryy}">
                            </option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="lat">Географска ширина (Latitude)</label>
                    <input type="number"
                           class="form-control"
                           id="lat"
                           name="lat"
                           th:value="(${heritage} != null ? ${heritage.getLat()} : '')"
                           required
                           min="40.8530500"
                           max="42.3736110"
                           step="0.0000001">
                </div>

                <div class="form-group">
                    <label for="lon">Географска должина (Longitude)</label>
                    <input type="number"
                           class="form-control"
                           id="lon"
                           name="lon"
                           th:value="(${heritage} != null ? ${heritage.getLon()} : '')"
                           required
                           min="20.4636110"
                           max="23.0052780"
                           step="0.0000001">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/mainPage">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
